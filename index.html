<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <link rel="stylesheet" type='text/css' href='css/style.css'>
    <link rel="stylesheet" type='text/css' href='css/responsive.css'>
    <link rel="stylesheet" type='text/css' href='css/lib/bootstrap.min.css'>
    <link rel="stylesheet" type='text/css' href='css/lib/bootstrap-theme.min.css'>
  </head>
  <body>
    <div class="container-fluid bg">
        <div class="main-container">
            <h1 class="main-title">Miami's Best</h1>
        </div>

        <a href="#">
            <img src="img/menu-icon.png" id="menu-icon">
        </a>

        <div class="navbar">
            <div class="row">
                <div class="col-md-8">
                    <h3>Restaurants</h3>

                    <div id="restaurant-list">
                        <div class="row">
                            <div class="col-md-3" data-bind="foreach: locations">
                                <!-- ko if:$index() < 5 -->
                                <a href="#" id="ind-restaurant" data-bind="text: title, click: $parent.openInfoWindow"></a></br>
                                <!-- /ko -->
                            </div>
                            <div class="col-md-3" data-bind="foreach: locations">
                                <!-- ko if:$index() >= 5 & $index() < 10 -->
                                <a href="#" id="ind-restaurant" data-bind="text: title, click: $parent.openInfoWindow"></a></br>
                                <!-- /ko -->
                            </div>
                            <div class="col-md-3" data-bind="foreach: locations">
                                <!-- ko if:$index() >= 10 & $index() < 15 -->
                                <a href="#" id="ind-restaurant" data-bind="text: title, click: $parent.openInfoWindow"></a></br>
                                <!-- /ko -->
                            </div>
                            <div class="col-md-3" data-bind="foreach: locations">
                                <!-- ko if:$index() >= 15 & $index() < 21 -->
                                <a href="#" id="ind-restaurant" data-bind="text: title, click: $parent.openInfoWindow"></a></br>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">

                    <h3>Food genres</h3>

                    <div id="filters">
                        <div class='row'>
                            <div class="col-md-3">
                                <input type="checkbox" name="Seafood"> Seafood
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Vietnamese"> Vietnamese
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="South African"> South African
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Greek"> Greek
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <input type="checkbox" name="Pizza"> Pizza
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Italian"> Italian
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Caribbean"> Caribbean
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Mexican"> Mexican
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <input type="checkbox" name="Thai"> Thai
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="BBQ"> BBQ
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="American"> American
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Mandarin"> Mandarin
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <input type="checkbox" name="Peruvian"> Peruvian
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Steakhouse"> Steakhouse
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Sushi"> Sushi
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Southern"> Southern
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <input type="checkbox" name="Brunch"> Brunch
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Whine house"> Whine House
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Japanese"> Japanese
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" name="Noodle"> Noodle
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src='js/lib/jquery.min.js'></script>
    <script src='js/lib/knockout.js'></script>
    <script src='js/map.model.js'></script>
    <script src='js/map.viewmodel.js'></script>
    <script src='js/map.view.js'></script>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAzNeda7dm7uHsLOXryoqRFM2RuHcignMI&callback=initMap"
    async defer></script>
  </body>
</html>
