<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <link rel="stylesheet" type='text/css' href='css/style.css'>
    <link rel="stylesheet" type='text/css' href='css/responsive.css'>
    <link rel="stylesheet" type='text/css' href='css/lib/bootstrap.min.css'>
    <link rel="stylesheet" type='text/css' href='css/lib/bootstrap-theme.min.css'>
  </head>
  <body>
    <div class="container-fluid bg">
        <div class="main-container">
            <h1 class="main-title">Miami's Best</h1>
        </div>

        <a href="#">
            <img src="img/menu-icon.png" id="menu-icon">
        </a>

        <div class="navbar">
            <div class="row">
                <div class="col-md-4">
                    <h3>Search</h3>

                    <input type="text" id="search-box"><input type="button" value="Search" id="search-btn">
                </div>

                <div class="col-md-8">
                    <h3>Restaurants</h3>

                    <div id="restaurant-list" data-bind="foreach: locations">
                        <a href="#" id="ind-restaurant">
                            <h4 data-bind="text: title, click: $parent.openInfoWindow"></h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src='js/lib/jquery.min.js'></script>
    <script src='js/lib/knockout.js'></script>
    <script src='js/map.model.js'></script>
    <script src='js/map.viewmodel.js'></script>
    <script src='js/map.view.js'></script>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAzNeda7dm7uHsLOXryoqRFM2RuHcignMI&callback=initMap"
    async defer></script>
  </body>
</html>
